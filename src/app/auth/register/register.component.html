<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="title" class="title">Register</h1>
        <p class="sub-title">Create you account!</p>
  
        <form [formGroup]="form" (ngSubmit)="submitForm()">
  
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input nbInput
                  fullWidth
                  formControlName="email"
                  id="input-email"
                  placeholder="Email"
                  fieldSize="large"
                  autofocus>
          </div>

          <div class="form-control-group">
            <label class="label" for="input-email">Username:</label>
              <input nbInput
                    fullWidth
                    formControlName="username"
                    type="text"
                    id="input-password"
                    placeholder="Username"
                    fieldSize="large">
            </div>
  
          <div class="form-control-group">
          <label class="label" for="input-email">Password:</label>
            <input nbInput
                  fullWidth
                  formControlName="password"
                  type="password"
                  id="input-password"
                  placeholder="Password"
                  fieldSize="large">
          </div>
  
          <button nbButton
                  fullWidth
                  status="primary"
                  [disabled]="!form.valid"
                  size="large">
            Register
          </button>
        </form>

        <section class="another-action" aria-label="Login">
          Already have an account? <a class="text-link" routerLink="../login">Login</a>
        </section> 
  
      </div>
    </div>
  </div>
